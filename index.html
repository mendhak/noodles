<!DOCTYPE html>
<html>
<style>
    .filterDiv {
        float: left;
        background-color: #2196F3;
        color: #ffffff;
        width: 100px;
        line-height: 100px;
        text-align: center;
        margin: 2px;
        display: none;
    }

    .show {
        display: block;
    }

    .container {
        margin-top: 20px;
        overflow: hidden;
    }

    /* Style the buttons */
    .btn {
        border: none;
        outline: none;
        padding: 12px 16px;
        background-color: #f1f1f1;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #ddd;
    }

    .btn.active {
        background-color: #666;
        color: white;
    }
</style>

<body>



    <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('cars')"> Cars</button>
        <button class="btn" onclick="filterSelection('animals')"> Animals</button>
        <button class="btn" onclick="filterSelection('fruits')"> Fruits</button>
        <button class="btn" onclick="filterSelection('colors')"> Colors</button>
    </div>

    <div class="container">
        <div class="filterDiv cars" data-objecttype="cars">BMW</div>
        <div class="filterDiv colors fruits" data-objecttype="colors fruits">Orange</div>
        <div class="filterDiv cars" data-objecttype="cars">Volvo</div>
        <div class="filterDiv colors" data-objecttype="colors">Red</div>
        <div class="filterDiv cars animals" data-objecttype="cars animals">Mustang</div>
        <div class="filterDiv colors" data-objecttype="colors">Blue</div>
        <div class="filterDiv animals" data-objecttype="animals">Cat</div>
        <div class="filterDiv animals" data-objecttype="animals">Dog</div>
        <div class="filterDiv fruits" data-objecttype="fruits">Melon</div>
        <div class="filterDiv fruits animals" data-objecttype="fruits animals">Kiwi</div>
        <div class="filterDiv fruits" data-objecttype="fruits">Banana</div>
        <div class="filterDiv fruits" data-objecttype="fruits">Lemon</div>
        <div class="filterDiv animals" data-objecttype="animals">Cow</div>
    </div>

    <script>
        filterSelection("all")

        function filterSelection(c) {

            let querySelector="[data-objecttype]";
            if (c != "all") {
                querySelector=`[data-objecttype*='${c}']`;
            };
            
            //Hide all items
            document.querySelectorAll("[data-objecttype]").forEach(i => {
                i.classList.remove("show");
            });

            //Show items based on the filter
            document.querySelectorAll(querySelector).forEach(i => {
                i.classList.add("show");
            })
            
        }


        // Add active class to the current button (highlight it)
        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                //Make current active button inactive
                var current = document.getElementsByClassName("active");
                current[0].classList.remove("active");

                //Make current button active
                this.classList.add("active");
            });
        }
    </script>

</body>

</html>
